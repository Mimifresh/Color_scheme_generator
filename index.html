<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css"/>
        <title>Color Scheme_ Generator</title>   
    </head>
    <body>
        <header>
            <form id="color-scheme-form">
                    <input type="color" id="seed-color"/>
                    <select for="mode" id="choose-color-mode">
                            <option value="monochrome">Monochrome</option>
                            <option value="monochrome-dark">Monochrome-dark</option>
                            <option value="monochrome-light">Monochrome-light</option>
                            <option value="complement">Complement</option>
                            <option value="analogic">Analogic</option>
                            <option value="analogic-complement">Analogic-complement</option>
                            <option value="triad">Triad</option>
                            <option value="quad">quad</option>
                        </select>
                    <button id="color-scheme-btn">Get Color Scheme</button>
            </form>
        </header>
        <main>
            <div id="color-scheme-container">
            </div>
        </main>
        <div id="root"></div>
        <script type="module" src="index.js"></script>
    </body>
</html>
